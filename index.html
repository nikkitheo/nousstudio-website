<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fafafa;
            color: #1a1a1a;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #1a1a1a;
        }
        
        a:hover {
            border-bottom: 2px solid #1a1a1a;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nous Studio</h1>
        <p class="tagline">Design and research for wellbeing and mental health</p>
        <p>More information coming soon</p>
    </div>
</body>
</html>
